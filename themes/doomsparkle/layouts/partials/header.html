<!DOCTYPE html>
<html>
<title>
    {{ if .IsHome }}
      {{ .Title }}
    {{ else }}
      {{ .Title }} &sub; {{ $.Site.Title }}
    {{ end }}
</title>
    {{ .Hugo.Generator }}
    <link rel="stylesheet" href="/css/main.css">
    <link rel="alternate" type="text/xml" href="{{ $.Site.RSSLink}}">
    <meta name="version" content="{{ .Hugo.CommitHash }}">
    <meta name="author" content="Russell Hay">
    <meta name="copyright" content="&copy; 2016 Russell Hay All Rights Reserved">
    <meta http-equiv="last-modified" content="{{ .Hugo.BuildDate }}">
    <meta http-equiv="content-language" content="en">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="description"
          content="{{ if .IsHome }}{{ $.Site }}{{ else }}{{ end }}">
<body>
<header class="mainHeader">
    <h1 class="title"><a href="/">{{ $.Site.Title }}</a></h1>
    <ul class="mainMenu">
        {{ $currentNode := . }}
        {{ range .Site.Menus.main }}
            <li class="menu{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{ end }}">
                <a href="{{ .URL }}">{{ lower .Name }}</a>
            </li>
        {{ end }}
    </ul>
</header>
<div id="container">
